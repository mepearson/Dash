language: generic
addons:
  ssh_known_hosts:
  - vm1.mint.isi.edu
env:
  matrix:
  - DOCKER_COMPOSE_VERSION=1.23.2
  global:
    secure: 
services:
- docker
before_install:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- sudo rm /usr/local/bin/docker-compose
- curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname
  -s`-`uname -m` > docker-compose
- chmod +x docker-compose
- sudo mv docker-compose /usr/local/bin
- docker-compose build
- docker-compose push
before_deploy:
- echo $key_pass | gpg --passphrase-fd 0 id_travis_rsa.gpg
- eval "$(ssh-agent -s)"
- chmod 600 id_travis_rsa
- ssh-add id_travis_rsa
deploy:
- provider: script
  skip_cleanup: true
  script: bash scripts/deploy.sh /etc/docker/services/dev/viz_dash/docker-compose.yml
  on:
    all_branches: true
    condition: "$TRAVIS_BRANCH =~ ^(dev)$"
